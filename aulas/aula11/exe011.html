    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, user-scalable=no">

        <body>
            
            <h1>Sistema de Nacionalidade</h1>
            <p>Nacionalidade</p>
            <input type='string' name='txtp' id='txtp'>
            <input type="button" value="Verificar" onclick="nacionalidade()">
            <div id="res">
            
            </div>

            <script>
                function nacionalidade(){
                    var txtpe = window.document.querySelector('input#txtp')
                    var res = window.document.querySelector('div#res')
                    var txtpee = String(txtpe.value)
                    res.innerHTML = `<p>Sua nacionalidade é de <strong>${txtpee}</strongo></p>`
                    
                    if (txtpee == 'Brasil'){
                        res.innerHTML += `<p>Portando voce é brasileiro!</p>`
                    }
                    else{
                        res.innerHTML += `<p>Portanto voce é extrangeiro!</p>`

                    }
                    
                }
            </script>
        </body>

    </html>
